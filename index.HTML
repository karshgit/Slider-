<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <div class="outline ">
            <img  class="size"
                src="https://plus.unsplash.com/premium_photo-1703343320185-d37526fdb2a0?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image-1">
        </div>

        <div class="outline position">
            <img class="size" 
                src="https://images.unsplash.com/photo-1707501813364-7dbc1c4e97ea?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image-2">
        </div>

        <div class="outline position">
            <img  class="size"
                src="https://images.unsplash.com/photo-1707343843344-011332037abb?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image-3">
        </div>

        <div class="outline position">
            <img class="size"
                src="https://images.unsplash.com/photo-1682685797742-42c9987a2c34?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Image-4">
        </div>


    </div>
    <script src="script.js"></script>
</body>

</html>
